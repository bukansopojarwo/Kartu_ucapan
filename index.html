<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday & Happy Anniversary</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body 
    style="
    background-image: url(https://plus.unsplash.com/premium_photo-1663839412015-a47e43df7d2c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    " 
    class="flex justify-center h-screen items-center"
>

<div class="bg-white border px-10 py-8 border-4 border-pink-300 shadow-lg shadow-pink-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-100" id="kartu">
    <h1 class="text-3xl">Happy Birthday and Happy Anniversary</h1>
    <h1 class="text-3xl text-blue-500 font-bold animate__animated animate__pulse animate__infinite">Kesayanganku</h1>
    <button  
    class="p-2 bg-pink-600 text-white rounded mt-5 hover:bg-pink-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="ubahKartu()">Lanjut kesini yuk!</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script>
    const duration = 30 * 1000,
  animationEnd = Date.now() + duration,
  defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

function randomInRange(min, max) {
  return Math.random() * (max - min) + min;
}

const interval = setInterval(function() {
  const timeLeft = animationEnd - Date.now();

  if (timeLeft <= 0) {
    return clearInterval(interval);
  }

  const particleCount = 50 * (timeLeft / duration);

  // since particles fall down, start a bit higher than random
  confetti(
    Object.assign({}, defaults, {
      particleCount,
      origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
    })
  );
  confetti(
    Object.assign({}, defaults, {
      particleCount,
      origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
    })
  );
}, 250);
let kartu = document.getElementById('kartu')
function ubahKartu () {
    kartu.innerHTML = `<h1 class="font-semibold text-wrap animate__animated animate__zoomIn">Selamat Ulang Tahun ya sayang!</h1>
    <h2 class="mt-3 animate__animated animate__fadeIn"> From : Ur Life Partner </h2>
    <button  
class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="refresh()">See uðŸ˜˜</button>
    `;

}
function refresh () {
        location.reload();
    }
</script>
</body>
</html>
